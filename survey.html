<!DOCTYPE html>
<html lang="en">
    <head>
        <title>survey-form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="survey.css">
        <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">GatePrep Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve our services</p>
        <form id="survey-form">
            <div id="form-sect">
                <label id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div id="form-sect">
                <label id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div id="form-sect">
                <label id="number-label">Age</label>
                <input type="number" id="number" min="12" max="99" placeholder="Age" required>
            </div>
            <div>
                <p>What is your current status of employment?</p>
                <select id="dropdown" required>
                    <option disabled selected value>Select</option>
                    <option value="student">Student</option>
                    <option value="self">Self-Employed</option>
                    <option value="fulltime">Full-time Job</option>
                    <option value="parttime">Part-time Job</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <p>How likely are you to recommend our website?</p>
                <label>
                    <input name="recommendation" value="definitely" type="radio" checked>
                    Definitely
                </label>
                <label>
                    <input name="recommendation" value="maybe" type="radio">
                    Maybe
                </label>
                <label>
                    <input name="recommendation" value="not-sure" type="radio">
                    Not sure
                </label>
            </div>
            <div id="checkbox">
                <p>What would you like to see improved?</p>
                <label>
                    <input name="improve" value="course-videos" type="checkbox" checked>
                    "Course Videos"
                </label>
                <label>
                    <input name="improve" value="lecture-notes" type="checkbox">
                    Lecture Notes
                </label>
                <label>
                    <input name="improve" value="forum" type="checkbox">
                    Forum
                </label>
                <label>
                    <input name="improve" value="weekly-challenges" type="checkbox">
                    Weekly Challenges
                </label>
                
            </div>
            <div>
                <p>Any additional suggestions?</p>
                <textarea id="suggestions" name="suggestions" placeholder="Provide us your feedback in detail"></textarea>
            </div>
            <dv>
                <button type="submit" id="submit">Submit</button>
            </dv>
        </form>
    </body>
</html>
